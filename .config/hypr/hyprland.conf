monitor = eDP-1, 2880x1920@120, auto, 2, bitdepth, 10

exec-once = ~/.config/hypr/init

bind = SUPER, Q, killactive
bind = SUPER, RETURN, exec, $TERMINAL
bind = SUPER SHIFT, RETURN, layoutmsg, swapwithmaster master
bind = SUPER, BACKSPACE, exec, menusys

bind = SUPER, F, fullscreen
bind = SUPER SHIFT, F, togglefloating
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow  

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER ALT, H, movewindow, l
bind = SUPER ALT, J, movewindow, d
bind = SUPER ALT, K, movewindow, u
bind = SUPER ALT, L, movewindow, r

bind = SUPER, A, exec, $TERMINAL pulsemixer
bind = SUPER SHIFT, A, exec, $TERMINAL newsraft
bind = SUPER, C, exec, menucalc
bind = SUPER SHIFT, C, exec, camtoggle
bind = SUPER, D, exec, fuzzel
bind = SUPER SHIFT, D, exec, menubm
bind = SUPER, E, exec, $TERMINAL aerc
bind = SUPER SHIFT, E, exec, menuemoji
bind = SUPER, I, exec, $TERMINAL htop
bind = SUPER SHIFT, I, exec, menubt
bind = SUPER, M, exec, menumpd
bind = SUPER, N, exec, $TERMINAL notes n
bind = SUPER SHIFT, N, exec, $TERMINAL notes e
bind = SUPER, R, exec, $TERMINAL lf
bind = SUPER SHIFT, R, exec, menupass
bind = SUPER SHIFT, T, exec, $TERMINAL ttyper
bind = SUPER, W, exec, $BROWSER
bind = SUPER SHIFT, W, exec, menunm
bind = SUPER, X, exec, menusys Lock

bind = , Print, exec, menusc copyshot
bind = CONTROL SHIFT, Print, exec, menusc
bind = SUPER, Print, exec, menurecord
bind = SUPER SHIFT, Print, exec, menurecord kill

bind = , XF86Display, exec, menusc
bind = , XF86RFKill, exec, airplane

bind = SUPER, Equal, exec, volume high
bind = SUPER, Minus, exec, volume low
bind = SUPER SHIFT, Equal, exec, volume higher
bind = SUPER SHIFT, Minus, exec, volume lower
bind = SUPER SHIFT, M, exec, volume mute
bind = ALT, Equal, exec, brightnessctl -qe s +10
bind = ALT, Minus, exec, brightnessctl -qe s 10-
bind = SUPER, P, exec, mpc -q toggle
bind = SUPER, Comma, exec, mpc -q prev
bind = SUPER, Period, exec, mpc -q next
bind = SUPER ALT, P, exec, mpc -q clear
bind = SUPER SHIFT, Comma, exec, mpc -q seek -5%
bind = SUPER SHIFT, Period, exec, mpc -q seek +5%
bind = SUPER ALT, Comma, exec, mpc -q seek 0%

bind = , XF86AudioRaiseVolume, exec, volume high
bind = , XF86AudioLowerVolume, exec, volume low
bind = , XF86AudioMute, exec, volume mute
bind = , XF86MonBrightnessUp, exec, brightnessctl -qe s +10
bind = , XF86MonBrightnessDown, exec, brightnessctl -qe s 10-
bind = , XF86AudioPlay, exec, mpc -q toggle
bind = , XF86AudioPrev, exec, mpc -q prev
bind = , XF86AudioNext, exec, mpc -q next

bind = SUPER, S, togglespecialworkspace
bind = SUPER SHIFT, S, movetoworkspace, special

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, scratchpad
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

input {
    kb_options = ctrl:nocaps
	repeat_rate = 50
	repeat_delay = 200
    accel_profile = adaptive
    touchpad {
        scroll_factor = 1.3
        natural_scroll = true
        tap-to-click = true
        tap-and-drag = false
        middle_button_emulation = true
    }
}

general {
	gaps_in = 5
	gaps_out = 10
	border_size = 2
	col.active_border = rgb(9ECE6A)
    col.inactive_border = rgb(665C54)
    layout = master
}

misc {
	vrr = 2
	disable_hyprland_logo = true
  	disable_splash_rendering = true
  	mouse_move_enables_dpms = true
  	enable_swallow = true
  	swallow_regex = ^(footclient)$
}

decoration:blur:enabled = false
decoration:shadow:enabled = false
