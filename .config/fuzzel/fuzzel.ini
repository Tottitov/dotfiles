[main]
font = monospace:size=12
icons-enabled = false
anchor = top-left
x-margin = 10
y-margin = 10
prompt = ""
dpi-aware = no
use-bold = false
inner-pad = 8
vertical-pad = 5
horizontal-pad = 5

[dmenu]
exit-immediately-if-empty = true

[border]
width = 0
radius = 0

[colors]
border = FF9E64FF
background = 24283BFF
text = C0CAF5FF
match = FF9E64FF
placeholder = 9ECE6AFF
selection = BB9Af7FF
selection-text = 1A1B26FF
selection-match = 1A1B26FF

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k
