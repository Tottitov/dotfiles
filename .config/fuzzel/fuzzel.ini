[main]
font = monospace:size=12
icons-enabled = true
icon-theme = "Papirus-Dark"
prompt = ""
dpi-aware = no
use-bold = false
inner-pad = 5
vertical-pad = 15
horizontal-pad = 15

[dmenu]
exit-immediately-if-empty = true

[border]
width = 0
radius = 0

[colors]
background = 24283BFF
text = C0CAF5FF
match = FF9E64FF
placeholder = 9ECE6AFF
selection = 2AC3DEFF
selection-text = 1A1B26FF
selection-match = 1A1B26FF

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k
