[main]
font = monospace:size=12
icons-enabled = false
prompt = ""
dpi-aware = no
use-bold = false
inner-pad = 5
vertical-pad = 20
horizontal-pad = 20

[border]
width = 0
radius = 0

[colors]
background = 000000FF
border = 9ECE6AFF
text = C0CAF5FF
match = FF9E64FF
placeholder = 9ECE6AFF
selection = 000000FF
selection-text = BB9AF7FF
selection-match = BB9AF7FF

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k
